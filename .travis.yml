language: python

install:
    - cd ~
    - git clone --depth=1 https://github.com/MTGos/cross-compilers opt
    - cd -

python:
    - "3.4"

script:
    - bash do_all.sh
    - cd out

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: master
    target_branch: kernel
    repo: https://github.com/MTGos/nightlies

